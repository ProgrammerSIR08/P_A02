<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drinks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="w-100 mx-auto px-5" style="max-width: 1440px;">

    <div class="d-flex align-items-center gap-3 mt-5">
        <input type="text" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default" placeholder="Search your drink">
        <button type="button" class="btn btn-primary">Search</button>
    </div>

    <div class="d-flex gap-5">
        <div class="row mainContainer mt-5 g-4 border border-1 w-80">

        </div>
        <div class="mt-5 d-flex flex-column gap-2">
            <p class="fw-bold">Total Cart: <span class="count fw-medium">0</span></p>
            <table class="table w-20">
                <thead>
                    <tr>
                        <th scope="col">SL</th>
                        <th scope="col">Img</th>
                        <th scope="col">Name</th>
                    </tr>
                </thead>
                <tbody class="cartBody">
                    
                </tbody>
            </table>
        </div>

    </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
